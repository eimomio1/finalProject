
 <!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertEase Connect - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to PropertEase Connect!</h1>
  </header>

  <main>
    <!-- Registration Form -->
    <section>
      <h2>Register</h2>
      <form id="registrationForm" method="post" action="registration.php" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <label for="userType">User Type:</label>
        <select id="userType" name="userType">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option> <!-- Added "Admin" option -->
        </select>
        
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
