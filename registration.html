<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertEase Connect - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to PropertEase Connect!</h1>
  </header>

  <main>
    <!-- Registration Form -->
    <section>
      <h2>Register</h2>
      <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        
        <label for="userType">User Type:</label>
        <select id="userType">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="admin">Admin</option> <!-- Added "Admin" option -->
        </select>
        
        <button type="submit">Register</button>
      </form>
    </section>
  </main>


<script>
    function validateForm() {
      // Get form inputs
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;
      
      // Basic validation for each field
      if (!firstName || !lastName || !email || !username || !password || !userType) {
        alert('Please fill in all fields.');
        return false; // Prevent form submission
      }

      return true; // Form is valid, allow submission
    }
  </script>
  
  <!-- Add CSS and additional JavaScript as needed -->
</body>
</html>
